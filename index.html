<!DOCTYPE html>
<html>
<head>
  <title>Flight Itinerary Planning</title>
<link rel="stylesheet" href="flights.css">
</head>
<body>
  <h1 class="heading">Flight Planning</h1>

  <div class="dataDiv">
    <table id="flightTable">
      <thead>
        <tr>
          <th>Airport</th>
          <th>Destinations</th>
          <th>Costs</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <svg id="graph"></svg>
    
  </div>

  <div class="inputArea">

  <div class="airport">
    <label for="startAirport">Start Airport:</label>
    <select id="startAirport">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
    </select>
  </div>

  <div class="airport">
    <label for="goalAirport">Goal Airport:</label>
    <select id="goalAirport">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
    </select>
  </div>

  <button id="startBtn">Go!</button>
</div>

  <div id="result"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="algorithms.js"></script>
  <script src="visuals.js"></script>
  <script src="app.js"></script>
</body>
</html>
